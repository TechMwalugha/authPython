<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="input-item">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-item">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="submit">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>

            </div>
        </form>
        <div class="google-login">
            <a href=""{{ url_for('google_login') }}"">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Sign up with Google">
                <span>Sign up with Google</span>
            </a>
        </div>
        <p>Forgot password? <a href="reset.html"><i class="fas fa-key"></i> Reset</a></p>
        <p>Not registered yet? <a href="register.html"><i class="fas fa-user-plus"></i> Sign up</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
